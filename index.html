<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" type="text/css" />
    </head>
    <body>
        <div class="calculator">
            <input type="text" id="display" class="display" />
            <div class="numbersOp">
                <button type="button" id="number" class="number" value="7">7</button>
                <button type="button" id="number" class="number" value="8">8</button>
                <button type="button" id="number" class="number" value="9">9</button>
                <button type="button" id="operator" class="operator" value="+">+</button>
                <button type="button" id="number" class="number" value="4">4</button>
                <button type="button" id="number" class="number" value="5">5</button>
                <button type="button" id="number" class="number" value="6">6</button>
                <button type="button" id="operator" class="operator" value="-">-</button>
                <button type="button" id="number" class="number" value="1">1</button>
                <button type="button" id="number" class="number" value="2">2</button>
                <button type="button" id="number" class="number" value="3">3</button>
                <button type="button" id="operator" class="operator" value="*">X</button>
                <button type="button" id="clear" class="clear">C</button>
                <button type="button" id="number" class="number" value="0">0</button>
                <button type="button" id="operator" class="operator" value="=">=</button>
                <button type="button" id="operator" class="operator" value="/">/</button>
            </div>
            <!-- <button type="button"></button> -->
        </div>
        <script src="js/script.js" type="text/javascript"></script>
    </body>
</html>
